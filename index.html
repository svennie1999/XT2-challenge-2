<script type="text/javascript">
      google.charts.load('current', {'packages':['gauge']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Label', 'Value'],
          ['Speed', 400],
        ]);

        var options = {
          redFrom: 420, redTo: 500,
          yellowFrom: 350, yellowTo: 420,
          minorTicks: 5, max:500,
        };

        var chart = new google.visualization.Gauge(document.getElementById('card_chart-speed'));

        chart.draw(data, options);

        setInterval(function() {
          data.setValue(0,1, 300 + Math.round(70 * Math.random()));
          chart.draw(data, options);
        }, 1000);

      }
    </script>
